<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/9b54be51d6.js"
      crossorigin="anonymous"
    ></script>
    <title>W3Schools Online Web Tutorials</title>
  </head>
  <body>
    <header>
      <section class="header__section-top">
        <a href="#" class="header__logo"
          >w3schools<span class="header__dotcom">.com</span>
        </a>
        <div class="header__login-section">
          <p class="header__slogan">The world's largest developer site</p>
          <a href="#" class="header__login-btn">log in</a>
        </div>
      </section>
      <section>
        <nav class="header__nav">
          <div class="header__nav-items">
            <a href="#" class="header__menu-item"
              >Tutorials<i class="fas fa-caret-down header__arrow"></i
            ></a>
            <a href="#" class="header__menu-item"
              >References<i class="fas fa-caret-down header__arrow"></i
            ></a>
            <a href="#" class="header__menu-item"
              >Examples<i class="fas fa-caret-down header__arrow"></i
            ></a>
            <a href="#" class="header__menu-item"
              >Exercises<i class="fas fa-caret-down header__arrow"></i
            ></a>
            <a href="#" class="header__menu-item">Courses</a>
          </div>
          <div class="header__icons">
            <i class="fas fa-adjust header__nav-icon"></i>
            <i class="fas fa-globe-americas header__nav-icon"></i>
            <i class="fas fa-search header__nav-icon"></i>
          </div>
        </nav>
      </section>
    </header>
  </body>
</html>
